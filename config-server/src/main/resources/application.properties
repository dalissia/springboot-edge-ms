#Désactive la vérification de compatibilité entre les versions de Spring Boot et Spring Cloud.
spring.cloud.compatibility-verifier.enabled=false

spring.application.name=config-server
server.port:9101

#URL du dépôt Git où sont stockées les configurations centralisées.
spring.cloud.config.server.git.uri=https://github.com/dalissia/springboot-edge-ms.git

spring.cloud.config.server.git.default-label=main